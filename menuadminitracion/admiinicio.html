<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Gestión de Menú</title>
    <link rel="stylesheet" href="../menuadminitracion/cssiniad/styadmi.css">
    <!-- Considera añadir una librería de iconos como Font Awesome si quieres iconos más elaborados -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> -->
</head>
<body>
    <div class="admin-panel-container">
        <!-- Barra Lateral (Sidebar) -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <div class="user-avatar">U</div> <!-- Placeholder para avatar -->
                    <span class="user-name">Usuario Admin</span>
                </div>
                <button class="sidebar-toggle" id="sidebarToggle" aria-label="Alternar barra lateral">
                    ☰
                </button>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="#gestion-clientes">Gestión de Cliente</a></li>
                    <li><a href="admiinicio.html" class="active">Gestión de Menú</a></li>
                    <li><a href="#gestion-empleados">Gestión de Empleados</a></li>
                    <li><a href="#gestion-stock">Gestión de Stock</a></li>
                    <li><a href="../index.html">Volver al Sitio</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Contenido Principal -->
        <main class="main-content" id="mainContent">
            <header class="main-content-header">
                <button class="sidebar-toggle-main" id="sidebarToggleMain" aria-label="Alternar barra lateral">
                    ☰
                </button>
                <h1>Gestión de Menú</h1>
            </header>

            <section class="content-section form-section">
                <h2>Añadir / Editar Producto</h2>
                <form id="productForm" class="product-form">
                    <input type="hidden" id="productId" name="productId"> <!-- Para modo edición -->
                    <div class="form-grid">
                        <div class="form-left">
                            <div class="form-group">
                                <label for="productName">Nombre del Producto:</label>
                                <input type="text" id="productName" name="productName" required>
                            </div>
                            <div class="form-group">
                                <label for="productImage">Imagen (URL):</label>
                                <input type="url" id="productImage" name="productImage" required>
                            </div>
                            <div class="form-group">
                                <label for="productPrice">Precio:</label>
                                <input type="number" id="productPrice" name="productPrice" step="0.01" min="0" required>
                            </div>
                            <div class="form-group">
                                <label for="productCategory">Categoría:</label>
                                <select id="productCategory" name="productCategory" required>
                                    <option value="">Seleccione una categoría...</option>
                                    <option value="cafes">Cafés</option>
                                    <option value="bebidas">Bebidas</option>
                                    <option value="tortas">Tortas</option>
                                    <option value="sandwiches">Sandwiches</option>
                                    <!-- Podrías cargar estas opciones dinámicamente en el futuro -->
                                </select>
                            </div>
                        </div>
                        <div class="form-right">
                            <div class="form-group description-group">
                                <label for="productDescription">Descripción:</label>
                                <textarea id="productDescription" name="productDescription" rows="6" required></textarea>
                            </div>
                             <div class="form-group rating-group">
                                <label for="productRating">Calificación (Estrellas Unicode ★★★★★):</label>
                                <input type="text" id="productRating" name="productRating" placeholder="Ej: ★★★★☆">
                            </div>
                        </div>
                        <div class="form-image-preview-container">
                            <label>Previsualización de Imagen:</label>
                            <div class="image-preview" id="imagePreview">
                                <img src="#" alt="Previsualización no disponible" style="display:none;">
                                <span>Previsualización no disponible</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" id="submitProductBtn" class="btn btn-primary">Crear Producto</button>
                        <button type="button" id="cancelEditBtn" class="btn btn-secondary" style="display:none;">Cancelar Edición</button>
                    </div>
                </form>
            </section>

            <section class="content-section product-list-section">
                <h2>Listado de Productos del Menú</h2>
                <div id="menuProductCategories">
                    <!-- Las categorías y productos se cargarán aquí por JavaScript -->
                    <!-- Ejemplo de estructura para una categoría:
                    <div class="category-block">
                        <h3>Cafés</h3>
                        <div class="products-grid" id="products-cafes">
                            <article class="product-card-admin">
                                <img src="url_imagen.png" alt="Nombre Producto">
                                <div class="product-info-admin">
                                    <h4>Nombre Producto</h4>
                                    <p class="price">S/ 00.00</p>
                                    <p class="description-admin-card">Breve descripción...</p>
                                </div>
                                <div class="product-actions-admin">
                                    <button class="btn btn-edit" data-id="id_producto">Editar</button>
                                    <button class="btn btn-delete" data-id="id_producto">Eliminar</button>
                                </div>
                            </article>
                        </div>
                    </div>
                    -->
                </div>
            </section>
        </main>
    </div>

    <script src="../menuadminitracion/admimenufun.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
    <link rel="stylesheet" href="../login-register/csslogin-register/login-register.css">
</head>

<body>
    <div class="container">
        <h1>Aroma Café - Inicio de Sesión / Registro</h1>

        <!-- Menú -->
        <nav>
            <ul>
                <li><a href="../index.html">INICIO</a></li>
                <li><a href="../menu/menu.html">MENU</a></li>
                <li><a href="../sobre nosotros/index.html">SOBRE NOSOTROS</a></li>
                <li><a href="../sercicios/servicios.html">SERVICIOS</a></li>
                <li><a href="../login-register/login.html">INICIO SESIÓN</a></li>
            </ul>
        </nav>
        <!-- Formulario de Registro -->
        <div id="register-form" class="modal">
            <h2>Regístrate</h2>
            <form id="register">
                <label for="register-email">Correo Electrónico:</label>
                <input type="email" id="register-email" name="register-email" required>

                <label for="register-password">Contraseña:</label>
                <input type="password" id="register-password" name="register-password" required>

                <label for="confirm-password">Confirmar Contraseña:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <button type="submit">Registrarse</button>
            </form>

            <p>¿Ya tienes cuenta? <a href="../login-register/login.html">Iniciar Sesión</a></p>
        </div>

        <!-- Redes Sociales -->
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
    </div>

    <script src="../login-register/login-register.js"></script>
</body>

</html>
